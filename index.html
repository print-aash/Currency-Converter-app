<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="app.css">
</head>
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<body>
    <h2 id="head">Currency Converter <i class="bi bi-currency-exchange"> </i></h2>
    <div class="main">
        <h2>
            Currency Converter 
        </h2>
        <form>
            <div class="amount">
                <p>
                    Enter Amount
                </p>
                <input id="input" type="number" placeholder="Enter Amount Here..." >
            </div>
            <div class="dropdown">
                <div class="form">
                    <p>From</p>
                    <div class="selt-parnt">
                        <img class="img" src="https://flagsapi.com/US/shiny/64.png">
                        <select id="slt-frm" name="selt-frm"></select>
                    </div>
                </div>
                <div id="icon"><i class="bi bi-currency-exchange"></i></div>
                <div class="to"> <!---To-->
                    <p>To</p>
                    <div class="selt-parnt">
                        <img class="img" src="https://flagsapi.com/IN/shiny/64.png">
                        <select id="slt-to" name="selt-to"></select>
                    </div>
                </div>
            </div>
            <div class="info-msg">
                <p id="exe-msg">Exchnage Info   <i class="bi bi-info-circle"></i></p>
                <p id="rate-live"> 1USD. : 87RS. </p>
            </div>
            <button class="btn-exe">
                Click Exchnage  <i class="bi bi-arrow-repeat"></i>
            </button>
        </form>
    </div>
    <div class="github-vist">
        <h2 id="h2-tag">Vist My Github Profile <i class="bi bi-github"></i>
            <P><img id="github-img" src="https://avatars.githubusercontent.com/u/216494550?v=4">
                <button id="btn-git"><a href="https://github.com/print-aash">Github <i class="bi bi-github"></i></a></button>
            </P>
        </h2>
    </div>
     
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
